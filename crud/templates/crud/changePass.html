{% extends 'main/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Change Password</p>

            <form action="" method="POST">
                {% csrf_token %}

                <input type="text" name="password" placeholder="Password..." class="form-control my-2">
                
                <a class="btn btn-danger" href="{% url 'dashboard' %}">Cancel</a>

                <input class="btn btn-success" type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>


{% endblock %}
